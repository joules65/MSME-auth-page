<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-section">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            <div class="auth-form">
                <div class="success-message" id="loginSuccess">
                    Login successful! Welcome back.
                </div>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="auth-links">
                    <button type="button" class="link-btn" id="showForgotPassword">Forgot your password?</button>
                </div>
                <div class="divider">
                    Don't have an account?
                </div>
                <div class="auth-links">
                    <button type="button" class="link-btn" id="showSignup">Create new account</button>
                </div>
            </div>
        </div>

       

    <script src="script.js"></script>
</body>
</html>
